<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Twitter UI Clone</title>
  </head>
  <body>
    <div class="main__left">
      <div class="image">
        <img src="./Images/twitter.png" class="twitter__image" align="left" />
      </div>
    </div>
    <div class="main__right">
      <div class="content">
        <h1 class="h1">Happening now</h1>
        <h2 class="h2">Join Twitter today.</h2>
      </div>
      <div class="buttons">
        <button class="btn">
          <i class="fab fa-google"></i>Sign up with google
        </button>
        <br />
        <br />
        <button class="btn">
          <i class="fab fa-apple"></i>Sign up with Apple
        </button>
        <br />
        <br />
        <button class="btn">Sign up with phone or email</button>
      </div>
      <br />
      <div class="para">
        <p>
          By signing up,you agree to the <a href="#">Terms of services</a>and
          <a href="#">Privacy<br />Policy</a>,including
          <a href="#">cookies use</a>.
        </p>
        <br />
        <p><strong>Already have an account?</strong><a href="#">Sign in</a></p>
      </div>
    </div>
  </body>
</html>
